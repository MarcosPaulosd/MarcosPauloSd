name: Snake Game

on:
  schedule:
    - cron: "0 */5 * * *" # a cada 5 horas
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Gera Snake
        uses: Platane/snk@v3
        with:
          github_user_name: MarcosPaulosd  # <-- seu nome de usuário!
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      - name: Confirma status do git
        run: git status

      - name: Faz push das mudanças
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main  # <-- certifique-se de que sua branch principal é main!

      - name: Publica no GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

